<div class="container">
  <form (submit)="signin()" class="form mt-5">
    <div class="text-center">
      <h2>Sign in</h2>
    </div>
    <div class="mb-3">
      <label for="" class="mb-2">Email</label>
      <input
        type="email"
        name="email"
        [(ngModel)]="email"
        class="form-control"
      />
    </div>
    <div class="mb-3">
      <label for="" class="mb-2">Password</label>
      <input
        type="password"
        name="password"
        [(ngModel)]="password"
        class="form-control"
      />
    </div>
    <div class="mb-3">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </form>
  <div class="mt-2 text-sm">
    Don't have an account?
    <a [routerLink]="['/signup']">sign up</a>
  </div>
</div>
